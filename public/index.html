<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chatroom</title>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      height: 100vh;
    }

    #login {
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 250px;
    }

    input, button {
      padding: 10px;
      border: none;
      border-radius: 6px;
    }

    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    #app {
      display: none;
      width: 100%;
      height: 100%;
    }

    #sidebar {
      width: 220px;
      background: #020617;
      padding: 15px;
      overflow-y: auto;
      border-right: 1px solid #1e293b;
    }

    #sidebarHeader {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    #sidebarHeader h3 {
      margin: 0;
    }

    #toggleUsersBtn {
      padding: 4px 8px;
      font-size: 12px;
      background: #1e293b;
      color: #94a3b8;
      cursor: pointer;
    }

    #usersPanel.collapsed {
      display: none;
    }

    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    #typingBar {
      min-height: 20px;
      padding: 0 15px 4px;
      font-size: 12px;
      color: #64748b;
      font-style: italic;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .dots span {
      display: inline-block;
      width: 4px;
      height: 4px;
      background: #64748b;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }
    .dots span:nth-child(2) { animation-delay: .2s; }
    .dots span:nth-child(3) { animation-delay: .4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: .4; }
      40%            { transform: translateY(-4px); opacity: 1; }
    }

    #inputRow {
      display: flex;
      padding: 10px;
      background: #020617;
    }

    #msg {
      flex: 1;
      margin-right: 10px;
    }

    .userRow {
      font-size: 14px;
      margin-bottom: 6px;
      opacity: 0.9;
    }

    .userTime {
      font-size: 11px;
      color: #64748b;
      margin-left: 4px;
    }

    .msg {
      margin-bottom: 8px;
    }

    .system {
      opacity: 0.6;
      font-style: italic;
    }

    .kicked {
      color: #ef4444;
      font-style: italic;
    }
  </style>
</head>

<body>

  <div id="login">
    <h2>Chatroom</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <div id="error"></div>
  </div>

  <div id="app">
    <div id="sidebar">
      <div id="sidebarHeader">
        <h3>Online</h3>
        <button id="toggleUsersBtn" onclick="toggleUsers()">hide</button>
      </div>
      <div id="users" id="usersPanel"></div>
    </div>

    <div id="chat">
      <div id="messages"></div>
      <div id="typingBar"></div>
      <div id="inputRow">
        <input id="msg" placeholder="Message">
        <button onclick="send()">Send</button>
      </div>
    </div>
  </div>

<script>
let socket;
let myUser;
let usersVisible = true;
let typingTimer;
let isTyping = false;

const usernameEl = document.getElementById("username");
const passwordEl = document.getElementById("password");
const msgEl      = document.getElementById("msg");
const usersDiv   = document.getElementById("users");
const loginDiv   = document.getElementById("login");
const appDiv     = document.getElementById("app");
const errorEl    = document.getElementById("error");
const messages   = document.getElementById("messages");
const typingBar  = document.getElementById("typingBar");

async function login() {
  const username = usernameEl.value;
  const password = passwordEl.value;
  const res = await fetch('/login', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  if (!data.ok) return errorEl.innerText = data.error;
  startChat(data.username);
}

async function register() {
  const username = usernameEl.value;
  const password = passwordEl.value;
  const res = await fetch('/register', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  if (!data.ok) return errorEl.innerText = data.error;
  startChat(data.username);
}

async function autoLogin() {
  const res = await fetch('/me');
  if (!res.ok) return;
  const data = await res.json();
  startChat(data.username);
}

function startChat(username) {
  myUser = username;
  loginDiv.style.display = "none";
  appDiv.style.display = "flex";

  socket = io();

  // Server reads username from session — don't pass it
  socket.emit("join");

  socket.on("chat message", msg => {
    addMsg(msg.user + ": " + msg.text);
  });

  socket.on("system message", msg => {
    addMsg(msg, true);
  });

  socket.on("user list", list => {
    usersDiv.innerHTML = "";
    list.forEach(({ username, joinedAt }) => {
      const d = document.createElement("div");
      d.className = "userRow";
      d.dataset.joinedAt = joinedAt;
      d.innerHTML = username + '<span class="userTime">' + formatDuration(Date.now() - joinedAt) + '</span>';
      usersDiv.appendChild(d);
    });
  });

  socket.on("typing", ({ text }) => {
    if (!text) {
      typingBar.innerHTML = "";
    } else {
      typingBar.innerHTML = text + ' <span class="dots"><span></span><span></span><span></span></span>';
    }
  });

  socket.on("kicked", reason => {
    addMsg("⚠ " + (reason || "You were signed in from another device."), false, true);
    msgEl.disabled = true;
    socket.disconnect();
  });
}

function send() {
  if (!msgEl.value) return;
  socket.emit("chat message", msgEl.value);
  msgEl.value = "";
  stopTyping();
}

function addMsg(text, system = false, kicked = false) {
  const d = document.createElement("div");
  d.className = "msg" + (system ? " system" : "") + (kicked ? " kicked" : "");
  d.innerText = text;
  messages.appendChild(d);
  messages.scrollTop = messages.scrollHeight;
}

// Toggle online users list
function toggleUsers() {
  usersVisible = !usersVisible;
  usersDiv.classList.toggle("collapsed", !usersVisible);
  document.getElementById("toggleUsersBtn").innerText = usersVisible ? "hide" : "show";
}

// Typing events
msgEl.addEventListener("input", () => {
  if (!socket) return;
  if (!isTyping) {
    isTyping = true;
    socket.emit("typing start");
  }
  clearTimeout(typingTimer);
  typingTimer = setTimeout(stopTyping, 2000);
});

function stopTyping() {
  if (!isTyping || !socket) return;
  isTyping = false;
  clearTimeout(typingTimer);
  socket.emit("typing stop");
}

msgEl.addEventListener("keypress", e => {
  if (e.key === "Enter") send();
});

// Tick time-online every second
setInterval(() => {
  document.querySelectorAll(".userRow").forEach(row => {
    const joinedAt = parseInt(row.dataset.joinedAt, 10);
    const span = row.querySelector(".userTime");
    if (span) span.innerText = formatDuration(Date.now() - joinedAt);
  });
}, 1000);

function formatDuration(ms) {
  const total = Math.floor(ms / 1000);
  const d = Math.floor(total / 86400);
  const h = Math.floor((total % 86400) / 3600);
  const m = Math.floor((total % 3600) / 60);
  const s = total % 60;
  if (d > 0) return d + "D " + h + "HR " + m + "M " + s + "S";
  if (h > 0) return h + "HR " + m + "M " + s + "S";
  if (m > 0) return m + "M " + s + "S";
  return s + "S";
}

autoLogin();
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chatroom</title>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      height: 100vh;
    }

    #login {
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 250px;
    }

    input, button {
      padding: 10px;
      border: none;
      border-radius: 6px;
    }

    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    #app {
      display: none;
      width: 100%;
      height: 100%;
    }

    #sidebar {
      width: 220px;
      background: #020617;
      padding: 15px;
      overflow-y: auto;
      border-right: 1px solid #1e293b;
    }

    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    #inputRow {
      display: flex;
      padding: 10px;
      background: #020617;
    }

    #msg {
      flex: 1;
      margin-right: 10px;
    }

    .userRow {
      font-size: 14px;
      margin-bottom: 6px;
      opacity: 0.9;
    }

    .msg {
      margin-bottom: 8px;
    }

    .system {
      opacity: 0.6;
      font-style: italic;
    }
  </style>
</head>

<body>

  <div id="login">
    <h2>Chatroom</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <div id="error"></div>
  </div>

  <div id="app">
    <div id="sidebar">
      <h3>Online</h3>
      <div id="users"></div>
    </div>

    <div id="chat">
      <div id="messages"></div>

      <div id="inputRow">
        <input id="msg" placeholder="Message">
        <button onclick="send()">Send</button>
      </div>
    </div>
  </div>

<script>
let socket;
let myUser;

async function login() {
  const username = usernameEl.value;
  const password = passwordEl.value;

  const res = await fetch('/login', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();
  if (!data.ok) return errorEl.innerText = data.error;

  startChat(data.username);
}

async function register() {
  const username = usernameEl.value;
  const password = passwordEl.value;

  const res = await fetch('/register', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();
  if (!data.ok) return errorEl.innerText = data.error;

  startChat(data.username);
}

async function autoLogin() {
  const res = await fetch('/me');
  if (!res.ok) return;

  const data = await res.json();
  startChat(data.username);
}

function startChat(username) {
  myUser = username;
  loginDiv.style.display = "none";
  appDiv.style.display = "flex";

  socket = io();

  socket.emit("join", username);

  socket.on("chat message", msg => {
    addMsg(msg.user + ": " + msg.text);
  });

  socket.on("system message", msg => {
    addMsg(msg, true);
  });

  socket.on("user list", list => {
    usersDiv.innerHTML = "";
    list.forEach(u => {
      const d = document.createElement("div");
      d.className = "userRow";
      d.innerText = u.username + " â€¢ " + u.onlineFor;
      usersDiv.appendChild(d);
    });
  });

  socket.on("history", msgs => {
    msgs.forEach(m => addMsg(m.user + ": " + m.text));
  });
}

function send() {
  if (!msgEl.value) return;
  socket.emit("chat message", msgEl.value);
  msgEl.value = "";
}

function addMsg(text, system=false) {
  const d = document.createElement("div");
  d.className = "msg" + (system ? " system" : "");
  d.innerText = text;
  messages.appendChild(d);
  messages.scrollTop = messages.scrollHeight;
}

const usernameEl = document.getElementById("username");
const passwordEl = document.getElementById("password");
const msgEl = document.getElementById("msg");
const usersDiv = document.getElementById("users");
const loginDiv = document.getElementById("login");
const appDiv = document.getElementById("app");
const errorEl = document.getElementById("error");
const messages = document.getElementById("messages");

msgEl.addEventListener("keypress", e => {
  if (e.key === "Enter") send();
});

autoLogin();
</script>

</body>
</html>
